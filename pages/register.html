<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" type="text/css" href="..\styles\register.css">
    <link rel="stylesheet" type="text/css" href="..\styles\footer.css">
    <link rel="stylesheet" type="text/css" href="..\styles\navbar.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div id="center-container">
        <div id="register-box">
            <p class="title">Regisztráció</p>
            <p class="email-txt">E-mail cím</p>
            <input type="text" id="email" name="email" placeholder="Felhasználónév">
            <p class="pass-txt">Jelszó</p>
            <input type="password" id="password" name="password" placeholder="Jelszó">
            <p class="pass-txt">Jelszó ismétlés</p>
            <input type="password" id="password" name="password" placeholder="Jelszó ismétlés">
            <div class="button" id="register" data-href="/pages/login.html">Regisztrálás</div>
        </div>
    </div>
    <div id="footer-container"></div>
    
    <div id="overlay"></div>
    <div id="cartModal">
        <button id="closeCart">Bezár</button>
        <p id="cart">Kosár tartalma</p>
        <div id="pc_name_remove">
            <img src="..\pictures\pc_example.jpg" alt="pc" id="pc">
            <p id="pc_name">Gamer Számítógép #1</p>
            <button id="delete"><img src="..\pictures\delete.png"></button>
        </div>
        <button id="pay">Fizetés</button>
    </div>
    
    <script src="..\scripts\navbar.js"></script>
    <script src="..\scripts\register.js"></script>
</body>
</html>
