<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elfelejtett jelszó</title>
    <link rel="stylesheet" type="text/css" href="..\styles\forgot.css">
    <link rel="stylesheet" type="text/css" href="..\styles\footer.css">
    <link rel="stylesheet" type="text/css" href="..\styles\navbar.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div id="center-container">
        <form id="forgot-box">
            <p class="title">Elfelejtett a jelszavadat?</p>
            <p class="email-txt">E-mail cím</p>
            <input type="text" id="email" name="email" autocomplete="email" placeholder="E-mail cím" required/>
            <button class="button" id="send" data-href="/pages/login.html">Küldés</button>
        </from>
    </div>
    <div id="footer-container"></div>
    
    <div id="overlay"></div>
    <div id="cartModal">
        <button id="closeCart">Bezár</button>
        <p id="cart">Kosár tartalma</p>
        <div id="pc_name_remove">
            <img src="..\pictures\pc_example.jpg" alt="pc" id="pc">
            <p id="pc_name">Gamer Számítógép #1</p>
            <button id="delete"><img src="..\pictures\delete.png"></button>
        </div>
        <button id="pay">Fizetés</button>
    </div>
    
    <script src="..\scripts\navbar.js"></script>
    <script src="..\scripts\forgot.js"></script>
</body>
</html>
