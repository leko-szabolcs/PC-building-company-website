<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC adatok</title>
    <link rel="stylesheet" type="text/css" href="..\styles\pc_data.css">
    <link rel="stylesheet" type="text/css" href="..\styles\footer.css">
    <link rel="stylesheet" type="text/css" href="..\styles\navbar.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div id="center-container">
        <div id="left-container">
            <div id="big-pc">
                <img src="..\pictures\pc_example.jpg" alt="pc">
            </div>
            <div id="small-pcs">
                <div id ="small-pc1">
                    <img src="..\pictures\pc_example.jpg" alt="pc">
                </div>
                <div id ="small-pc2">
                    <img src="..\pictures\pc_example.jpg" alt="pc">
                </div>
                <div id ="small-pc3">
                    <img src="..\pictures\pc_example.jpg" alt="pc">
                </div>
            </div>
        </div>
        <div id="right-container">
            <div id="datas">
                <div id="left-box">
                    <div id="processor">
                        <p id="type-txt">Processzor</p>
                        <p id="proc-data">adat</p>
                    </div>
                    <div id="gpu">
                        <p id="type-txt">Videókártya</p>
                        <p id="gpu-data">adat</p>
                    </div>
                    <div id="motherboard">
                        <p id="type-txt2">Alaplap</p>
                        <p id="mother-data">adat</p>
                    </div>
                    <div id="memory">
                        <p id="type-txt3">Memória</p>
                        <p id="memory-data">adat</p>
                    </div>
                    <div id="ssd1">
                        <p id="type-txt4">Háttértároló</p>
                        <p id="ssd1-data">adat</p>
                    </div>
                </div>
                <div id="right-box">
                    <div id="psu">
                        <p id="type-txt">Tápegység</p>
                        <p id="psu-data">adat</p>
                    </div>
                    <div id="opsys">
                        <p id="type-txt5">Operációs rendszer</p>
                        <p id="opsys-data">adat</p>
                    </div>
                    <div id="ventillation">
                        <p id="type-txt6">Ventilátor</p>
                        <p id="vent-data">adat</p>
                    </div>
                    <div id="case">
                        <p id="type-txt7">Számítógépház</p>
                        <p id="case-data">adat</p>
                    </div>
                    <div id="ssd2">
                        <p id="type-txt8">2. Háttértároló</p>
                        <p id="ssd2-data">adat</p>
                    </div>
                </div>
            </div>
            <div id="button-price">
                <div class="button" id="basket">KOSÁRBA <img src="..\pictures\cart.png" alt="Kosár" class="basket_img" ></div>
                <p id="price">Ár: 100.000 FT</p>
            </div>
        </div>
    </div>
    
    <div id="overlay"></div>
    <div id="cartModal">
        <button id="closeCart">Bezár</button>
        <p id="cart">Kosár tartalma</p>
        <div id="pc_name_remove">
            <img src="..\pictures\pc_example.jpg" alt="pc" id="pc">
            <p id="pc_name">Gamer Számítógép #1</p>
            <button id="delete"><img src="..\pictures\delete.png"></button>
        </div>
        <button id="pay">Fizetés</button>
    </div>
    
    <div id="footer-container"></div>
    <script src="..\scripts\navbar.js"></script>
    <script src="..\scripts\pc_data.js"></script>
</body>
</html>
