<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felhasználó</title>
    <link rel="stylesheet" type="text/css" href="..\styles\user.css">
    <link rel="stylesheet" type="text/css" href="..\styles\footer.css">
    <link rel="stylesheet" type="text/css" href="..\styles\navbar.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div id="center-container">
        <div id="left-container">
            <p class="txt">Iratkozz fel a hírleveleinkre, hogy ne maradj le a legújabb termékeinkről!</p>
            <div class="button" id="signup">Feliratkozás</div>
            <div class="button" id="unsub">Leiratkozás</div>
        </div>
        <div id="middle-container">
            <img src="..\pictures\prof-pic1.png" alt="Profilkép" class="prof">
            <p class="email"></p>
            <div class="button" id="nav_to_new_pass">Jelszó megváltoztatása</div>
            <div class="button" id="logout">Kijelentkezés</div>
            <div class="button" id="delete_acc">Fiók törlése</div>
            <div class="button" id="delete_acc2">Biztosan törlöd?</div>
        </div>
        <div id="right-container">
            <p class="txt2">Legutóbb megvásárolt termékek</p>
        </div>
    </div>
    <div id="footer-container"></div>
    
    <div id="overlay"></div>
    <div id="cartModal">
        <button id="closeCart">Bezár</button>
        <p id="cart">Kosár tartalma</p>
        <div id="pc_name_remove">
            <img src="..\pictures\pc_example.jpg" alt="pc" id="pc">
            <p id="pc_name">Gamer Számítógép #1</p>
            <button id="delete"><img src="..\pictures\delete.png"></button>
        </div>
        <button id="pay">Fizetés</button>
    </div>
    
    <script src="..\scripts\navbar.js"></script>
    <script src="..\scripts\user.js"></script>
</body>
</html>
