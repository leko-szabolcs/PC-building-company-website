<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Főoldal</title>
    <link rel="stylesheet" type="text/css" href="..\styles\main.css">
    <link rel="stylesheet" type="text/css" href="..\styles\footer.css">
    <link rel="stylesheet" type="text/css" href="..\styles\navbar.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="top-container">
        <img src="..\pictures\pc_example.jpg" alt="PC" class="pc">
        <div>
        <div class="button" id="build" data-href="/pages/build.html">Építsd meg</div>
        <p class="text">Te összeválogatod, mi megépítjük!</p>
        </div>
    </div>
    <div class="center-container">
        <hr class="centered-hr">
    </div>
    <div class="bottom-container">
        <img src="..\pictures\pc_example_2.jpg" alt="PC" class="pc">
        <div>
        <div class="button" id="buy" data-href="/pages/browse.html">Vásárolj</div>
        <p class="text">Válogass a kész számítógépeink közül!</p>
        </div>
    </div>
    
    <div id="overlay"></div>
    <div id="cartModal">
        <button id="closeCart">Bezár</button>
        <p id="cart">Kosár tartalma</p>
        <div id="pc_name_remove">
            <div class="cart-item">
                <img src="..\pictures\pc_example.jpg" alt="pc" id="pc">
                <p id="pc_name">Gamer Számítógép #1</p>
                <button id="delete"><img src="..\pictures\delete.png"></button>
            </div>
            <div class="cart-item">
                <img src="..\pictures\pc_example.jpg" alt="pc" id="pc">
                <p id="pc_name">Gamer Számítógép #2</p>
                <button id="delete"><img src="..\pictures\delete.png"></button>
            </div>
        </div>
        <button id="pay">Fizetés</button>
    </div>
    <div id="footer-container"></div>
    <script src="..\scripts\navbar.js"></script>
    <script src="..\scripts\main.js"></script>
</body>
</html>
